<section class="mb-10 space-y-4" id="timeline">
  <h2 class="text-4xl font-medium">My Timeline</h2>
  <div
    class="relative space-y-4 after:content-[' '] after:absolute after:w-1.5 after:bg-white after:top-0 after:bottom-0 after:ml-[-3px] after:left-[31px] md:after:left-1/2"
  >
    <div
      *ngFor="let timeline of timelines"
      class="before:left-[60px] md:odd:before:left-[284px] before:border-solid before:border-transparent before:border-r-solid before:border-r-white before:border-t-[10px] before:border-r-[10px] before:border-b-[10px] before:border-l-0 after:left-[18px] w-100 md:even:pl-[40px] md:even:pr-[25px] md:odd:pl-[25px] md:odd:pr-[36px] even:left-0 relative py-2.5 pl-[70px] pr-[30px] md:w-1/2 md:odd:left-0 before:content-[' '] before:h-0 before:absolute before:top-5 before:w-0 odd:before:right-[30px] odd:before:border-t-[10px] md:odd:before:border-r-0 odd:before:border-b-[10px] md:odd:before:border-l-[10px] md:before:border-solid md:before:border-transparent md:odd:before:border-l-white md:dark:odd:before:border-l-dark-shade-gray after:content-[' '] after:absolute after:w-[25px] after:h-[25px] after:-right-3 after:bg-white after:border-4 after:border-solid after:border-secondary-dark-color after:top-[15px] after:rounded-[50%] after:z-10 md:even:left-1/2 md:even:before:left-[30px] even:before:border-r-solid even:before:border-r-white even:before:border-t-[10px] even:before:border-r-[10px] even:before:border-b-[10px] even:before:border-l-0 dark:before:border-r-dark-shade-gray md:even:after:left-[-13px] md:odd:after:left-[307px]"
    >
      <div
        class="relative bg-white py-5 px-7 rounded-lg dark:bg-dark-shade-gray space-y-4 hover:scale-110 transition-all ease-in"
      >
        <h3
          *ngIf="timeline.singleDate; else elseBlock"
          class="text-secondary-dark-color text-3xl font-medium mb-4"
        >
          {{ timeline.fromDate | date: "MMMM yyyy" }}
        </h3>
        <ng-template #elseBlock>
          <h3
            *ngIf="timeline.toDate; else elseBlock2"
            class="text-secondary-dark-color text-3xl font-medium mb-4"
          >
            {{ timeline.fromDate | date: "MMMM yyyy" }} -
            {{ timeline.toDate | date: "MMMM yyyy" }}
          </h3>
          <ng-template #elseBlock2>
            <h3 class="text-secondary-dark-color text-3xl font-medium mb-4">
              {{ timeline.fromDate | date: "MMMM yyyy" }} - Present
            </h3>
          </ng-template>
        </ng-template>
        <span
          class="text-xs text-white bg-[#28a745] py-1 px-2 font-bold rounded"
        >
          {{ timeline.timelineLabel.label }}
        </span>
        <p>
          {{ timeline.title }}
        </p>
      </div>
    </div>
  </div>
</section>
